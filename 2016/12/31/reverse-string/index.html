    <h1 class="article-title" itemprop="name">
      reverse string
    </h1>
  

      </header>
    
    <div class="article-meta">
      <a href="/2016/12/31/reverse-string/" class="article-date">
  <time datetime="2016-12-31T14:30:14.000Z" itemprop="datePublished">2016-12-31</time>
</a>
      
      
    </div>
    <div class="article-entry" itemprop="articleBody">
      
        <p>A normal one:<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">reverse_words</span><span class="params">(<span class="built_in">string</span>&amp; s)</span></span>&#123;</div><div class="line">  <span class="keyword">int</span> i = <span class="number">0</span>, j = <span class="number">0</span>;</div><div class="line">  <span class="keyword">while</span>(j &lt; s.size())&#123;</div><div class="line">    j++;</div><div class="line">    <span class="keyword">if</span>(j == s.size())&#123;</div><div class="line">      reverse(s.begin()+i, s.begin()+j);</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span>(s[j] == <span class="string">' '</span>)&#123;</div><div class="line">      reverse(s.begin()+i, s.begin()+j);</div><div class="line">      i = j + <span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">  reverse(s.begin(),s.end());</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>A better one which can trim extra spaces<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="comment">//"1  " --&gt; "1"; " " --&gt; ""; " a  b c " --&gt; "c b a"</span></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">reverse_words</span><span class="params">(<span class="built_in">string</span>&amp; s)</span></span>&#123;</div><div class="line">  <span class="keyword">int</span> sz = s.size(), i = <span class="number">0</span>, j = <span class="number">0</span>;</div><div class="line">  <span class="keyword">while</span>(i &lt; sz)&#123;</div><div class="line">    <span class="keyword">while</span>(i &lt; sz &amp;&amp; s[i] == <span class="string">' '</span>) i++;</div><div class="line">    <span class="keyword">if</span>(i &lt; sz &amp;&amp; j &gt; <span class="number">0</span>) s[j++] = <span class="string">' '</span>;</div><div class="line">    <span class="keyword">int</span> start = j;</div><div class="line">    <span class="keyword">while</span>(i &lt; sz &amp;&amp; s[i] != <span class="string">' '</span>) s[j++] = s[i++];</div><div class="line">    reverse(s.begin()+start, s.begin()+j);</div><div class="line">  &#125;</div><div class="line">  s.resize(j);</div><div class="line">  reverse(s.begin(), s.end());</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<hr>
<p>C<br><figure class="highlight c"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">reverse_chars</span><span class="params">(<span class="keyword">char</span> * begin, <span class="keyword">char</span> * end)</span></span>&#123;</div><div class="line">  <span class="keyword">char</span> tmp;</div><div class="line">  <span class="keyword">while</span>(begin &lt; end)&#123;</div><div class="line">    tmp = * begin;</div><div class="line">    * begin++ = * end;</div><div class="line">    * end-- = tmp;</div><div class="line">  &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">reverse_words</span><span class="params">(<span class="keyword">char</span> *str)</span></span>&#123;</div><div class="line">  <span class="keyword">if</span>(!str) <span class="keyword">return</span>;</div><div class="line">  <span class="keyword">char</span> *s = str, *begin = str;</div><div class="line">  <span class="keyword">while</span>(*s)&#123;</div><div class="line">    s++;</div><div class="line">    <span class="keyword">if</span>(*s == <span class="string">'\0'</span>)&#123;</div><div class="line">      reverse_chars(begin, s<span class="number">-1</span>);</div><div class="line">    &#125; <span class="keyword">else</span> <span class="keyword">if</span>(*s == <span class="string">' '</span>)&#123;</div><div class="line">      reverse_chars(begin, s<span class="number">-1</span>);</div><div class="line">      begin = s+<span class="number">1</span>;</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">  reverse_chars(str, s<span class="number">-1</span>);</div><div class="line">&#125;</div><div class="line"><span class="comment">//cpp test</span></div><div class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></div><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</div><div class="line">  <span class="keyword">char</span> my_string[] = <span class="string">"hello world"</span>;</div><div class="line">  reverse_words(my_string);</div><div class="line">  <span class="built_in">cout</span> &lt;&lt; my_string &lt;&lt; <span class="built_in">endl</span>;</div><div class="line">  <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
