lf.dq.append(t)</div><div class="line">    <span class="keyword">if</span> len(self.dq) &lt; self.n:</div><div class="line">      <span class="keyword">return</span> <span class="keyword">False</span></div><div class="line">    last = self.dq.popleft()</div><div class="line">    <span class="keyword">return</span> t-last &lt; self.q</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">  rc = RateChecker(<span class="number">1</span>,<span class="number">3</span>)</div><div class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">3</span>):</div><div class="line">    <span class="keyword">print</span> rc.check()</div><div class="line">    time.sleep(<span class="number">0.1</span>)</div><div class="line">  time.sleep(<span class="number">1.7</span>)</div><div class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">4</span>):</div><div class="line">    <span class="keyword">print</span> rc.check()</div><div class="line">    time.sleep(<span class="number">0.1</span>)</div><div class="line"></div><div class="line"><span class="comment">#False False True False False True True</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">  main()</div></pre></td></tr></table></figure>
