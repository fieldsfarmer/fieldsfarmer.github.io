    </h1>

    <div class="article-meta">

    <div class="article-entry" itemprop="articleBody">
      
        <p>JavaScript (Node.js v6.7.0)<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> s = <span class="string">'abc'</span>;</div><div class="line">s.split();   <span class="comment">// [ 'abc' ]</span></div><div class="line">s.split(<span class="string">''</span>); <span class="comment">// [ 'a', 'b', 'c' ]</span></div><div class="line"></div><div class="line"><span class="string">'hello world'</span>.split();     <span class="comment">// [ 'hello world' ]</span></div><div class="line"><span class="string">'hello world'</span>.split(<span class="string">' '</span>);  <span class="comment">// [ 'hello', 'world' ]</span></div><div class="line"></div><div class="line"><span class="string">''</span>.split();     <span class="comment">// [ '' ]</span></div><div class="line"><span class="string">''</span>.split(<span class="string">' '</span>);  <span class="comment">// [ '' ]</span></div></pre></td></tr></table></figure></p>
<p>Python<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">s = <span class="string">'abc'</span></div><div class="line">s.split()    <span class="comment"># ['abc']</span></div><div class="line">s.split(<span class="string">''</span>)  <span class="comment"># error! empty separator</span></div><div class="line">list(s)      <span class="comment"># ['a', 'b', 'c']</span></div><div class="line"></div><div class="line"><span class="string">'hello world'</span>.split()     <span class="comment"># ['hello', 'world']</span></div><div class="line"><span class="string">'hello world'</span>.split(<span class="string">' '</span>)  <span class="comment"># ['hello', 'world']</span></div><div class="line"></div><div class="line"><span class="string">''</span>.split()     <span class="comment"># []</span></div><div class="line"><span class="string">''</span>.split(<span class="string">' '</span>)  <span class="comment"># ['']</span></div></pre></td></tr></table></figure></p>
<p>Python<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="string">''</span>.join(sorted(<span class="string">'bca'</span>)) <span class="comment">#'abc'</span></div><div class="line"><span class="string">''</span>.join(sorted(list(<span class="string">'bca'</span>)))</div></pre></td></tr></table></figure></p>
<p>JavaScript<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line"><span class="string">'bca'</span>.split(<span class="string">''</span>).sort().join(<span class="string">''</span>) <span class="comment">// 'abc'</span></div></pre></td></tr></table></figure></p>
<p>Java<br><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">char</span>[] chars = s.toCharArray();</div><div class="line">Arrays.sort(chars);</div><div class="line">String sortedString = <span class="keyword">new</span> String(chars);</div></pre></td></tr></table></figure></p>
