        <p><a href="https://en.wikipedia.org/wiki/Reservoir_sampling" target="_blank" rel="external">Algorithm R</a><br><figure class="highlight py"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> random</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">reservoir_sample</span><span class="params">(arr, k)</span>:</span></div><div class="line">  res = []</div><div class="line">  t = []</div><div class="line">  <span class="keyword">for</span> i <span class="keyword">in</span> range(k):</div><div class="line">    t.append(arr[i]);</div><div class="line">  res.append(t)</div><div class="line">  <span class="keyword">for</span> j <span class="keyword">in</span> range(k,len(arr)):</div><div class="line">    t = list(t)</div><div class="line">    i = random.randint(<span class="number">0</span>,j)</div><div class="line">    <span class="keyword">if</span> i&lt;k:</div><div class="line">      t[i]=arr[j]</div><div class="line">    res.append(t)</div><div class="line">  <span class="keyword">return</span> res</div><div class="line">arr = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>]</div><div class="line">print(reservoir_sample(arr, <span class="number">2</span>))</div></pre></td></tr></table></figure></p>
